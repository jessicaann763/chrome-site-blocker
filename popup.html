<!DOCTYPE html>
<html>
  <head>
    <style>
      body { font-family: Arial; width: 250px; padding: 10px; }
      input, button { margin: 5px 0; width: 100%; }
    </style>
  </head>
  <body>
    <h3>Block Site</h3>
    <input id="siteInput" placeholder="Enter site (reddit.com)">
    <button id="blockBtn">Block</button>
    
    <h3>Temporary Unlock</h3>
    <input id="unlockSite" placeholder="Enter site to unlock">
    <input id="password" placeholder="Enter password" type="password">
    <button id="unlockBtn">Unlock 5 min</button>

    <script src="popup.js"></script>
  </body>
</html>
