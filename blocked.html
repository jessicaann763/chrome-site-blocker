<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Blocked</title>
  <style>
    body { font-family: system-ui, Arial; text-align: center; margin-top: 15vh; }
    .card { display: inline-block; padding: 24px; border: 1px solid #ddd; border-radius: 12px; }
    h1 { margin: 0 0 8px; }
    p { color: #555; }
    small { color: #888; }
  </style>
</head>
<body>
  <div class="card">
    <h1>ðŸš« This site is blocked</h1>
    <p id="siteP"></p>
    <p>Open the extension popup to manage settings.</p>
    <small id="pathInfo"></small>
  </div>
  <script>
    const qs = new URLSearchParams(location.search);
    const site = (qs.get("site") || "").toLowerCase();
    const url  = qs.get("url");
    if (site) document.getElementById("siteP").textContent = site;

    // Optional: show the exact path for context
    if (url) {
      try {
        const u = new URL(url);
        const info = `${u.pathname}${u.search}${u.hash}` || "/";
        document.getElementById("pathInfo").textContent = info;
      } catch {}
    }
  </script>
</body>
</html>
