<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Blocked</title>
  <style>
    :root {
      --fg:#111; --muted:#666; --border:#e5e7eb; --card:#fafafa; --radius:12px;
    }
    @media (prefers-color-scheme: dark) {
      :root { --fg:#e5e7eb; --muted:#9ca3af; --border:#1f2937; --card:#0f141b; }
      body { background:#0b0f14; }
    }
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--fg);
      text-align: center;
      margin: 0;
      padding: 0;
      background: #fff;
    }
    .wrap {
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 24px;
    }
    .card {
      display: inline-block;
      padding: 24px;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      background: var(--card);
      box-shadow: 0 6px 20px rgba(0,0,0,.08);
      max-width: 520px;
      width: 100%;
    }
    h1 { margin: 0 0 8px; font-size: 20px; }
    p { color: var(--muted); margin: 6px 0; }
    small { color: var(--muted); }
    #siteP { font-weight: 600; color: var(--fg); }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>ðŸš« This site is blocked</h1>
      <p>Domain: <span id="siteP"></span></p>
      <p>Open the extension popup to manage settings.</p>
      <small id="pathInfo"></small>
    </div>
  </div>

  <!-- External script only (no inline JS for MV3 CSP) -->
  <script src="blocked.js"></script>
</body>
</html>
