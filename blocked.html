<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Blocked</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --fg:#111; --muted:#6b7280; --border:#e5e7eb; --card:#ffffffcc; --accent:#6d28d9;
      --btn:#ffffff; --btn-fg:#111; --radius:18px;
    }
    @media (prefers-color-scheme: dark) {
      :root { --fg:#e5e7eb; --muted:#9ca3af; --border:#1f2937; --card:#0f141bcc; --accent:#8b5cf6; --btn:#111827; --btn-fg:#e5e7eb; }
      body { background:#0b0f14; }
    }
    * { box-sizing: border-box; }
    html, body { margin: 0; padding: 0; }
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--fg);
      min-height: 100vh;
      background: radial-gradient(1200px 600px at 20% -10%, #fde68a22, transparent 70%),
                  radial-gradient(1200px 700px at 120% 10%, #a78bfa22, transparent 70%),
                  linear-gradient(180deg, #fff, #f8fafc);
    }
    .wrap { min-height: 100vh; display: grid; place-items: center; padding: 28px; }
    .card {
      width: 100%; max-width: 560px; background: var(--card); backdrop-filter: blur(8px);
      border: 1px solid var(--border); border-radius: var(--radius);
      box-shadow: 0 10px 30px rgba(0,0,0,.08); padding: 28px 24px; text-align: center; position: relative; overflow: hidden;
    }
    .sparkle {
      position:absolute; inset:auto -40px -40px auto; width:140px; height:140px; border-radius: 32px;
      background: conic-gradient(from 120deg, #fef3c7, #ddd6fe, #fef3c7);
      opacity:.25; filter: blur(14px); animation: spin 10s linear infinite; pointer-events: none;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    .emoji { font-size: 42px; margin-bottom: 8px; animation: float 3s ease-in-out infinite; display: inline-block; }
    @keyframes float { 0%,100% { transform: translateY(0) } 50% { transform: translateY(-6px) } }
    h1 { margin: 6px 0 8px; font-size: 22px; line-height: 1.2; }
    p  { margin: 6px 0 0; color: var(--muted); }
    .domain {
      display:inline-block; margin-top:10px; font-weight:700; padding:6px 10px; border-radius:999px;
      border:1px dashed var(--border);
    }

    .btnrow { margin-top: 18px; display:flex; gap:10px; justify-content:center; flex-wrap:wrap; }
    button {
      cursor: pointer; border-radius: 999px; padding: 12px 16px; font-weight: 700;
      border: 1px solid var(--border); background: var(--btn); color: var(--btn-fg);
      transition: transform .04s ease, filter .15s ease, background .2s ease, border-color .2s ease;
      letter-spacing: .2px;
    }
    button:hover { filter: brightness(1.03); }
    button:active { transform: translateY(1px); }
    .btn-outline { border-color: var(--accent); box-shadow: inset 0 0 0 1px var(--accent); }
    .btn-primary { background: var(--accent); color: white; border-color: var(--accent); }
    small { display:block; margin-top: 8px; color: var(--muted); }

    .confetti {
      position:absolute; inset:0; pointer-events:none; opacity:.08;
      background:
        radial-gradient(2px 2px at 20% 30%, #a78bfa, transparent 60%),
        radial-gradient(2px 2px at 75% 20%, #f59e0b, transparent 60%),
        radial-gradient(2px 2px at 40% 80%, #10b981, transparent 60%),
        radial-gradient(2px 2px at 85% 65%, #ef4444, transparent 60%);
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="confetti"></div>
      <div class="sparkle"></div>

      <div class="emoji">ü´ß</div>
      <h1 id="quip">This site is blocked</h1>

      <p>Domain: <span id="siteP" class="domain"></span></p>
      <div class="btnrow">
        <button id="backBtn" class="btn-outline">‚Üê Go Back</button>
        <button id="newtabBtn" class="btn-primary">Open a Calming New Tab</button>
      </div>
      <small>Manage unblocks in the extension popup.</small>
    </div>
  </div>

  <script src="blocked.js"></script>
</body>
</html>
